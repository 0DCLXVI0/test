version: "latest"

services:
  web-app-database:
    image: postgres
    container_name: web-app-database
    networks:
      - web-app-network
    environment:
      - POSTGRES_PASSWORD=root
  web-app:
    build: .
    container_name: web-app
    networks:
      - web-app-network
    depends_on:
      - web-app-database  
    
networks:
  web-app-network:
    name: web-app-network
    driver: bridge
